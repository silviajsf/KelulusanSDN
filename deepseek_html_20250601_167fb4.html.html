            align-items: center;

            color: #333;
        }

            width: 90%;
            max-width: 800px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 30px 0;
            text-align: center;
        }

            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #777;
            margin-bottom: 30px;
            font-weight: 500;
        }
        
        .teaser {
            font-size: 1.2rem;
            margin: 40px 0;
            color: #6a3093;
            font-weight: 600;
        }
        
        .input-container {
            margin: 30px 0;
        }
        
        input {
            padding: 12px 20px;
            width: 70%;
            border: 2px solid #ddd;
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #6a3093;
        }
        
        button {
            background-color: #6a3093;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #5a2580;
        }
        
        .result-container {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .congrats {
            font-size: 1.5rem;
            color: #6a3093;
            margin: 20px 0;
            font-weight: 600;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f8f8f8;
        }
        
        .status {
            color: #28a745;
            font-weight: 600;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
        }
        
        .celebrate {
            background-color: #ffc107;
            color: #333;
        }
        
        .motivation {
            background-color: #17a2b8;
            color: white;
        }
        
        .surprise {
            background-color: #dc3545;
            color: white;
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.3s;
        }
        
        .celebrate-message {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .motivation-message {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        
        .surprise-message {
            background-color: #f8d7da;
            color: #721c24;

    </style>

        // Fungsi untuk memeriksa hasil
        function checkResult() {
            const inputName = document.getElementById('name-input').value.trim().toUpperCase();
            const resultSection = document.getElementById('result-section');
            const teaserSection = document.getElementById('teaser-section');
            const resultTable = document.getElementById('result-table');

            if (student) {
                // Tampilkan hasil

                        <td>${student.nisn}</td>
                        <td class="status">LULUS</td>
                    </tr>

                resultSection.style.display = 'block';

        }
